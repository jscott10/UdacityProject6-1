<!DOCTYPE html><html><head><title>Places Near Binghamton University, Binghamton NY, USA</title><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/ui-lightness/jquery-ui.css"><link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"><link rel="stylesheet" href="css/dist/style.min.css"><script src="https://code.jquery.com/jquery-2.1.4.min.js"></script><script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script></head><body><div data-role="page" id="map-page"><div id="page-banner" data-role="header" data-position="fixed" data-fullscreen="true"><a id="location-button" href="#mypanel" data-role="button" data-icon="arrow-r" data-iconpos="right">Locations</a><h1>What you can find near Binghamton University...</h1></div><div data-role="panel" data-display="overlay" id="mypanel"><div id="yahoo-weather"><div class="weather-banner"></div><div class="current-conditions"></div></div><select id="place-type" data-bind="options: placeTypes, optionsCaption: 'Type of Business', optionsValue: 'type', optionsText: 'name', value: placeType, event: {change: getPlaces}"></select><div class="ui-field-contain"><label for="searchfield">Filter:</label><input id="searchfield" data-bind="value: locationFilter, textInput: locationFilter, event: {keyup: filterMarkers}"></div><div class="filter-results"><h3 class="results-banner" data-bind="text: statusText"></h3><ol id="filtered-list" data-bind="foreach: filteredPlaces"><li data-bind="text: name, click: triggerInfoWindow(place_id)"></li></ol></div></div><div role="main" class="ui-content" id="map-div"></div></div><div id="info-window"></div><script src="js/dist/gmap.js"></script><script src="js/dist/viewModel.js"></script><script async defer="defer" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMg1kTwjD-mumXsTK9rSBOzccK8haPJCM&callback=initMap&libraries=places" onerror="googleMapsError()"></script></body></html>
