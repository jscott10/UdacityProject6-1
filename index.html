<!DOCTYPE html><html><head><title>KO Tests</title><meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"><link rel="stylesheet" href="css/dist/style.min.css"><script src="http://code.jquery.com/jquery-2.1.4.min.js"></script><script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script><script src="js/knockout-3.4.0.js"></script><script src="js/knockout-3.4.0.debug.js"></script><script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMg1kTwjD-mumXsTK9rSBOzccK8haPJCM&callback=initMap&libraries=places"></script><script src="js/dist/gmap.js"></script><script src="js/dist/app.js"></script></head><body><div data-role="page" id="map-page"><div data-role="header" data-position="fixed" data-fullscreen="true"><a href="#mypanel" data-role="button" data-icon="arrow-r" data-iconpos="right">LIST</a><h1>What you can find near Binghamton University...</h1></div><div data-role="panel" data-display="overlay" id="mypanel"><select id="place-type" data-role="none" data-bind="options: placeTypes, optionsCaption: 'Type of Business', optionsValue: 'type', optionsText: 'name', value: placeType, event: {change: setMarkers}"></select><div class="ui-field-contain"><label for="searchfield">Filter:</label><input id="searchfield" data-bind="value: filter, textInput: filter, event: {keyup: filterMarkers}"></div><div class="filter-results"><p><strong data-bind="text: statusText"></strong></p><ol id="filtered-list" data-bind="foreach: filteredPlaces"><li data-bind="text: name, click: triggerInfoWindow(place_id)"></li></ol></div></div><div role="main" class="ui-content" id="map-div"></div></div><div id="info-window"><div data-bind="with: selectedPlace"><div id="image" data-bind="if: selectedPlace().photos"><img data-bind="attr: { src: photos[0].getUrl({maxWidth: 100}) }"></div><div class="banner"><h1 data-bind="text: name"></h1></div><div id="address"><p data-bind="text: formatted_address"></p><div data-bind="if: selectedPlace().formatted_phone_number"><p data-bind="text: formatted_phone_number"></p></div></div><div class="banner clearfix"><h2>Reviews</h2></div><div data-bind="if: sortedGoogleReviews"><div class="reviews"><h3>Google:</h3><ul id="review-list" data-bind="foreach: sortedGoogleReviews"><li class="filtered-list-item" data-bind="text: text+'('+formattedDateTime(time)+')'"></li></ul></div></div></div><div data-bind="if: fsSortedTips()"><div class="reviews"><h3>Foursquare:</h3><ul id="foursquare-tips" data-bind="foreach: fsSortedTips"><li class="filtered-list-item" data-bind="text: text+' ('+formattedDateTime(createdAt)+')'"></li></ul><p style="text-align: right"><img style="max-width: 150px" src="https://ss0.4sqi.net/img/poweredByFoursquare/poweredby-full-color-bf549c16c0ab3e1b04706ab5fcb422f1.png"></p></div></div></div></body></html>
