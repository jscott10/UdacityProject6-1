<!DOCTYPE html><html><head><title>KO Tests</title><meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"><link rel="stylesheet" href="css/dist/style.min.css"><script src="http://code.jquery.com/jquery-2.1.4.min.js"></script><script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script><script src="js/knockout-3.4.0.js"></script><script src="js/knockout-3.4.0.debug.js"></script><script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMg1kTwjD-mumXsTK9rSBOzccK8haPJCM&callback=initMap&libraries=places"></script><script src="js/src/gmap.js"></script><script src="js/src/viewModel.js"></script></head><body><div data-role="page" id="map-page"><div data-role="header" data-position="fixed" data-fullscreen="true"><h1><a href="#mypanel" data-role="button" data-icon="arrow-r" data-iconpos="right">Location Types</a> What you can find near Binghamton University...</h1></div><div data-role="panel" data-display="overlay" id="mypanel"><p id="yahoo-weather" style="font-size: 11px"></p><select id="place-type" data-role="none" data-bind="options: placeTypes, optionsCaption: 'Type of Business', optionsValue: 'type', optionsText: 'name', value: placeType, event: {change: getPlaces}"></select><div class="ui-field-contain"><label for="searchfield">Filter:</label><input id="searchfield" data-bind="value: filter, textInput: filter, event: {keyup: filterMarkers}"></div><div class="filter-results"><p><strong data-bind="text: statusText"></strong></p><ol id="filtered-list" data-bind="foreach: filteredPlaces"><li data-bind="text: name, click: triggerInfoWindow(place_id)"></li></ol></div></div><div role="main" class="ui-content" id="map-div"></div></div><div id="info-window"></div></body></html>
