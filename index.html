<!DOCTYPE html>
<html>
	<head>
		<title>KO Tests</title>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/ui-lightness/jquery-ui.css">
		<link rel="stylesheet" href="css/style.css">

		<!-- jquery 2.1.4 / jquery.ui 1.11.4 -->
		<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
		<!-- bootstrap 3.3.6 -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<!-- knockout 3.4.0 -->
		<!-- // <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script> -->
  		<script src="js/knockout-3.4.0.js"></script>
  		<script src="js/knockout-3.4.0.debug.js"></script>
		<!-- Include Google Maps JS API -->
		<script async type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMg1kTwjD-mumXsTK9rSBOzccK8haPJCM&callback=initMap&libraries=places"></script>

		<script type="text/javascript" src="js/gmap.js"></script>
		<script>
			$(function() {
				$( "#draggable" ).draggable({ handle: ".handle" });
			});
		</script>
	</head>
	<body>
			<!-- <div class="row"> -->
				<!-- THE MAP -->
				<div id="mapDiv"></div>
			<!-- </div> -->
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12 type-selector">

				</div>
			</div>
			<div class="row">
				<div class="col-md-12 type-selector">
				</div>
			</div>
		</div>

		<!-- The draggable list of found places -->
		<div id="draggable" class="ui-widget-content filter-window container-fluid">
			<div class="row" style="background-color: black; color: white">
				<div class="col-sm-12">
					<!-- Select Place type -->
					<!-- <label for="placetype">Select a type of Business:</label> -->
					<select style="color: black" id="placetype" data-bind="options: placeTypes, optionsCaption: 'Type of Business', optionsValue: 'type', optionsText: 'name', value: placeType, event: {change: setMarkers}"></select>

					<!-- Filter results -->
					<label for="searchfield">Filter:</label>
					<input id="searchfield" data-bind="value: filter, textInput: filter, event: {keyup: filterMarkers}">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<h3 data-bind="text: formattedPlaceName" class="handle"></h3>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="filter-results">
						<p><strong data-bind="text: statusText"></strong></p>
						<ol id="filtered-places" data-bind="foreach: filteredPlaces">
							<li class="filtered-list-item" data-bind="text: name, click: triggerInfoWindow(place_id)"></li>
						</ol>
					</div>
				</div>
			</div>
		</div>

		<!-- The infoWindow node -->
		<div id="info-window">
			<div data-bind="with: selectedPlace">
				<h1 data-bind="text: name"></h1>
				<p data-bind="text: formatted_address"></p>
				<p data-bind="text: adr_address"></p>
				<div data-bind="if: selectedPlace().formatted_phone_number">
					<p data-bind="text: formatted_phone_number"></p>
				</div>
				<div data-bind="if: selectedPlace().photos">
					<img class="pull-left info-window-image" data-bind="attr: { src: photos[0].getUrl({maxWidth: 100}) }">
				</div>
			</div>
			<h3>Reviews</h3>
			<div data-bind="with: selectedPlace">
				<div data-bind="if: selectedPlace().reviews">
					<p><strong>Google:</strong></p>
					<div data-bind="foreach: reviews">
						<p data-bind="text: text+' ('+formattedDateTime(time)+')'"></p>
					</div>
<!-- 					<ul id="review-list" data-bind="foreach: reviews">
						<li class="filtered-list-item" data-bind="text: text+' ('+formattedDateTime(time)+')'"></li>
					</ul> -->
				</div>
			</div>
			<div data-bind="if: fsVenue()">
				<p><strong>Foursquare:</strong></p>
				<ul id="foursquare-tips" data-bind="foreach: sortedTips">
					<li class="filtered-list-item" data-bind="text: text+' ('+formattedDateTime(createdAt)+')'"></li>
				</ul>
				<p style="text-align: right"><img style="max-width: 150px" src="https://ss0.4sqi.net/img/poweredByFoursquare/poweredby-full-color-bf549c16c0ab3e1b04706ab5fcb422f1.png"></p>
			</div>
		<!-- </div> -->
		</div>

		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
