<!DOCTYPE html>
<html>
	<head>
		<title>KO Tests</title>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">

		<!-- <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/ui-lightness/jquery-ui.css"> -->
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
		<link rel="stylesheet" href="css/dist/style.min.css">

		<!-- jquery 2.1.4 / jquery.ui 1.11.4 -->
		<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
		<!-- // <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script> -->
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		<!-- knockout 3.4.0 -->
		<!-- // <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script> -->
  		<script src="js/knockout-3.4.0.js"></script>
  		<script src="js/knockout-3.4.0.debug.js"></script>
		<!-- Include Google Maps JS API -->
		<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMg1kTwjD-mumXsTK9rSBOzccK8haPJCM&callback=initMap&libraries=places"></script>

		<script src="js/src/gmap.js"></script>
		<script src="js/src/viewModel.js"></script>

	</head>
	<body>

		<!-- Banner -->
		<div data-role="page" id="map-page">
			<div data-role="header" data-position="fixed" data-fullscreen="true">
				<h1><a href="#mypanel" data-role="button" data-icon="arrow-r" data-iconpos="right">Location Types</a>
				What you can find near Binghamton University...</h1>
			</div>

			<!-- panel -->
			<div data-role="panel" data-display="overlay" id="mypanel">
				<p id="yahoo-weather" style="font-size: 11px;"></p>
				<!-- Select Place type -->
				<select id="place-type" data-role="none" data-bind="options: placeTypes, optionsCaption: 'Type of Business', optionsValue: 'type', optionsText: 'name', value: placeType, event: {change: getPlaces}"></select>

				<!-- Filter -->
				<div class="ui-field-contain">
					<label for="searchfield">Filter:</label>
					<input id="searchfield" data-bind="value: filter, textInput: filter, event: {keyup: filterMarkers}">
				</div>

				<!-- Filtered results -->
				<div class="filter-results">
					<p><strong data-bind="text: statusText"></strong></p>
					<ol id="filtered-list" data-bind="foreach: filteredPlaces">
						<li data-bind="text: name, click: triggerInfoWindow(place_id)"></li>
					</ol>
				</div>
			</div><!-- /panel -->

			<div role="main" class="ui-content" id="map-div"></div>

		</div>

		<!-- The infoWindow node -->
		<div id="info-window"></div>

	</body>
</html>
