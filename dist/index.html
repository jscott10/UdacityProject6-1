<!DOCTYPE html><html><head><title>Places Near Binghamton University, Binghamton NY, USA</title><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"><link rel="stylesheet" href="css/style.min.css"></head><body><div data-role="page" id="map-page"><div id="page-banner" data-role="header" data-position="fixed" data-fullscreen="true"><a class="location-button" href="#mypanel" data-role="button" data-icon="arrow-r" data-iconpos="right">Locations</a><h1>What you can find near Binghamton University...</h1></div><div data-role="panel" data-display="overlay" id="mypanel"><div class="yahoo-weather" data-bind="html: yahooWeatherContent"></div><p class="place-select-label">Please select a type of business<br>from the list:</p><select id="place-type" data-bind="options: placeTypes, optionsCaption: 'Type of Business', optionsValue: 'type', optionsText: 'name', value: placeType, event: {change: getPlaces}"></select><div class="ui-field-contain"><label for="searchfield">Filter:</label><input id="searchfield" data-bind="value: locationFilter, textInput: locationFilter, event: {keyup: filterMarkers}"></div><div class="filter-results"><p class="results-banner" data-bind="text: statusText"></p><ol class="filtered-list" data-bind="foreach: filteredPlaces"><li data-bind="text: name, click: triggerInfoWindow(place_id)"></li></ol></div></div><div role="main" class="ui-content" id="map-div"></div></div><div id="info-window"><div class="google-data" data-bind="html: infoWindowGoogleContent"></div><div class="foursquare-reviews" data-bind="html: foursquareReviewHTML"></div></div><script src="https://code.jquery.com/jquery-2.1.4.min.js"></script><script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script><script src="js/gmap.js"></script><script src="js/viewModel.js"></script><script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMg1kTwjD-mumXsTK9rSBOzccK8haPJCM&callback=initMap&libraries=places" onerror="googleMapError()"></script></body></html>
